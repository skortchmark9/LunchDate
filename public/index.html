<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>LunchDate</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
<!-- custom styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <!-- JS -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <!-- ANGULAR CUSTOM -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/NerdCtrl.js"></script>
  <script src="js/services/NerdService.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
  <script src="js/appDirectives.js"></script>
</head>
<body ng-app="lunchDate" ng-controller="MainController">
<div class="table-container trigrid">
  <div class="wrapper">
  <div class="centered">
    <div class="logo">
    asdlsjdalskdjaskldjslk
    </div>
    <div class="center-hamburger">
      <div class="red square"></div>
      <div class="text-container">
        <input type="text" class="email-input" ng-repeat="person in people track by $index" ng-model='people[$index]' ng-blur="addPerson(this)" setfocus="{{$last}}">
      </div>
      <input type="button" class="ui button" value="CLICK ME" ng-click="submitPeople()">
      <div class="green square"></div>
    </div>
  </div>
  </div>
</div>
</body>
</html>
