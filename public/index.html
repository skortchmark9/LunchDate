<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <base href="/">

  <title>LunchDate</title>

  <!-- CSS -->
  <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
<!-- custom styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <!-- JS -->
  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/jquery/dist/jquery.min.js"></script>
  <script src="libs/angular-route/angular-route.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <!-- ANGULAR CUSTOM -->
  <script src="js/controllers/MainCtrl.js"></script>
  <script src="js/controllers/NerdCtrl.js"></script>
  <script src="js/services/NerdService.js"></script>
  <script src="js/appRoutes.js"></script>
  <script src="js/app.js"></script>
  <script src="js/appDirectives.js"></script>
</head>
<body ng-app="lunchDate" ng-controller="MainController">
<div class="container">

  <!-- HEADER -->
  <nav class="navbar navbar-inverse">
    <div class="navbar-header">
      <a class="navbar-brand" href="/">LunchDate</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/nerds">Nerds</a></li>
    </ul>
  </nav>

  <div class="red square"></div>
  <div class="hamburger">
    <input type="text" class="animate-repeat" ng-repeat="person in people track by $index" ng-blur="addPerson(this)" setfocus="{{$last}}">
  </div>
  <div class="green square"></div>
  <input type="button" ng-click="removePerson()">

  <!-- ANGULAR DYNAMIC CONTENT -->
  <div ng-view></div>

</div>
</body>
</html>
